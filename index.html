<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Twitter</title>
</head>

<body>

    <div class="container">

        <!-- Cabeçalho -->
        <header>

            <!-- LOGO -->
            <figure class="cabecalho__logo">
                <img src="assets/img/bird 1.svg" alt="Logo Ken-Te-Vi">
                <figcaption hidden>Logo Ken-Te-Vi</figcaption>
            </figure>

            <!-- MENU DE NAVEGAÇÃO -->
            <nav class="cabecalho__navegacao">

                <!-- LISTA DE LINKS -->
                <ul class="cabecalho__menuLista">
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Home.png" alt="Página Inicial">
                            Página Inicial</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Hashtag.png" alt="Explorar">
                            Explorar</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Notification.png" alt="Notificações">
                            Notificações</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Group.png" alt="Mensagens">
                            Mensagens</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Group (1).png" alt="Itens Salvos">
                            Itens Salvos</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Group (2).png" alt="Listas">
                            Listas</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/ProfilePic.png" alt="Perfil" id="profile">
                            Perfil</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <a href=""><img src="./assets/img/Group (3).png" alt="Mais">
                            Mais</a>
                    </li>


                </ul>

            </nav>

        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="conteudoPrincipal">

            <!-- TÍTULO -->
            <h3 class="conteudoPrincipal__titulo">Home</h3>

            <!-- FORMULÁRIO -->
            <form action="" class="conteudoPrincipal__formulario">
                <textarea name="TextoTweet" id="TextoTweet" cols="30" rows="10"
                    placeholder="O que está acontecendo?"></textarea>

                <button type="submit" id="tweetar">Tweetar</button>
            </form>

            <!-- FEED DE NOTÍCIAS -->
            <section class="conteudoPrincipal__feed">

                <ul class="conteudoPrincipal__listaTweets">
                </ul>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
